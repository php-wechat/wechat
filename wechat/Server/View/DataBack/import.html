<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数据库备份</title>
    <link href="/Public/server/images/main.css" type="text/css" rel="stylesheet">
    <script src="/Public/common/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="/Public/server/js/function.js" type="text/javascript"></script>
    <meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist">
    <div class="mod kjnav">
        <a href="{:U('DataBack/index')}">数据备份</a>
        <a href="{:U('DataBack/import')}">数据恢复</a>
        <a href="javascript:;" id="export" style="float: right;">立即备份</a>
    </div>
</div>
<div class="cr"></div>
<div style="height: 30px; background:#ECF5FF; line-height: 30px;padding-left: 25px;color: red;display: none;" id="ajaxError"></div>
<form action="{:U('DataBack/export')}" method="post" id="export-form">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	<tr>
		<td width="70">序号</td>
		<td width="180">备份名称</td>
		<td width="80">卷数</td>
		<td width="70">压缩</td>
		<td width="70">数据大小</td>
		<td >备份时间</td>
		<td width="70">状态</td>
		<td width="220">管理操作</td>
	</tr>
    <volist name="list" id="data">
		<tr>
			<td align='center'>{$i}</td>
			<td align='center'>{$data.time|date='Ymd-His',###}</td>
			<td >{$data.part}</td>
			<td >{$data.compress}</td>
			<td >{$data.size|sizecount}</td>
            <td>{$key}</td>
			<td align='center'>-</td>
			<td align='center'>
				<a href="{:U('DataBack/huanyuan',array('time'=>$data['time']))}">还原数据</a>
				| <a href="{:U('DataBack/del',array('time'=>$data['time']))}" onclick="return confirm('你确定要删除！')">删除数据</a>
            </td>
		</tr>
	</volist>
</table>
<div class="bottom">

</div>
</form>
</body>
<script>


</script>
</html>
