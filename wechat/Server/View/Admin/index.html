<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
<title>
	{:C('site_name')}后台管理登录
</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="微cms微信营销系统" />
<meta name="Description" content="微cms微信营销系统" />
<link type="text/css" rel="stylesheet" href="/Public/server/css/reset.css" />
<link type="text/css" rel="stylesheet" href="/Public/server/css/common.css" />
<link type="text/css" rel="stylesheet" href="/Public/server/css/page.css" />
<script type="text/javascript" src="/Public/server/js/jquery-1.8.3.min.js"></script>
<!--验证表单插件-->
<script src="/Public/server/js/verify/verify.js"></script>
<!--[if IE 6]>
 
<script language="javascript" type="text/javascript" src="/Public/server/js/DD_belatedPNG.js"></script>
 
<script language="javascript" type="text/javascript">
 
DD_belatedPNG.fix(".logo a img,.shade img");

<style>
    #show input{
        color:#625F5F;
    }

</style>
<script type="text/javascript">
    $(function () {
        $("input").focus(function () {
            $(this).addClass("inputFocus");
        }).blur(function () {
            $(this).removeClass("inputFocus");
        });
    });

    //刷新验证码
     function refresh(obj){
        obj.src="__MODULE__/Admin/verify/id/" + Math.random();
    }
</script>
</head>
<!-- <body style="background: #378ECD url(tpl/Admin/common/login/A001.jpg)repeat-x;"> -->
<body style="background: #378ECD">
<!--container-->
<div class="container bc" style="display:block" id="mainshow">
	<div class="loginBox">
			<div class="top clearfix">
				<div class="tl"></div>
				<div class="tr"></div>
				<div class="t"></div>
			</div>
			<div class="content">
            	<form name="form1" method="post" action="__MODULE__/Admin/checkLogin" id="form1" class="myform">

                	<fieldset>
                		<legend><h1>{:C('site_name')}</h1></legend>
                       
                  		<p><span><input verifys="{v:{r:/^[0-9A-Za-z-_]{3,16}$/},a:{u:'__CONTROLLER__/checkuser'}}" name="username" type="text" id="username" class="username_input" /></span><span id="usernameTip" class="error"></span></p>
                   	    <p><span><input verifys="{v:{r:/^.{6,20}$/},a:{u:'__CONTROLLER__/checkpass'}}" name="password" type="password" id="pw" class="ps_input" /></span><span id="passwordTip" class="error"></span></p>
                    	<p>
                        	<span><input verifys="{v:{r:/^[0-9a-zA-Z]{4}$/},a:{u:'__CONTROLLER__/checkcode'}}"  name="code" type="text" id="txtCheckCode" class="chk_input" maxlength="4" /></span>
                        	<span class="chk_img"><img id="getCode" border="0" onclick="refresh(this)" style="cursor : pointer; border:1px solid #ddd; width:160px;height:32px;" title="看不清楚请点击刷新验证码" src="__MODULE__/Admin/verify"></span> <span id="codeTip" class="error"></span><br/><br/>
                            
                            <span style="color: #0033CC"><input name="remember" value='1' type="checkbox" id="txtCheckCode" />&nbsp;一周之内免登陆</span>

                            <span class="chk_txt">忘记密码：<a  id="remember" href="javascript:;">点这里</a></span>
                        </p><br/><br/>
                      
               <input type="submit" name="Button1" value="" id="Button1" class="subBtn" />

                    </fieldset>

                </form>	
			</div>
			<div class="bottom clearfix">
				<div class="bl"></div>
				<div class="br"></div>
				<div class="b"></div>
			</div>
		</div>

        
</div>

<script type="text/javascript">
    $(function(){
        $('#remember').click(function(){
            $('#show').attr('style','display:block');
            $('#mainshow').attr('style','display:none');

        });

        $('#return').click(function(){
            $('#show').attr('style','display:none');
            $('#mainshow').attr('style','display:block');

        });

       $('#rootname').focus(function(){
            $(this).val('');
       });

        $('#rootemails').focus(function(){
            $(this).val('');
       });

    });

</script>


<!--找回管理员密码-->
<div class="container bc" style="display:none" id="show">
    <div class="loginBox">
            <div class="top clearfix">
                <div class="tl"></div>
                <div class="tr"></div>
                <div class="t"></div>
            </div>
            <div class="content">
                <form name="form1" method="post" action="__MODULE__/Sendemail/getBackPwd" id="form1" class="myform">

                    <fieldset>
                        <legend ><h1 width:100px;>找回管理员密码</h1></legend>
                       
                        <p><span><span><input verifys="{v:{r:/^[0-9A-Za-z-_]{3,16}$/},a:{u:'__CONTROLLER__/checkuser'}}" name="rootname" type="text" id="rootname" class="username_input" value="请输入您的用户名"/></span><span id="rootnameTip" class="error"></span></span></p>
                        <p><span><input verifys="{v:{r:/^[0-9A-Za-z-\._]+@\w+(\.(\w){1,3}){1,3}$/},a:{u:'__CONTROLLER__/checkemail'}}" value="请输入您的预留邮箱"  id="rootemails" name="rootemail" class="ps_input" /></span><span id="rootemailTip" class="error"></span></p>
                        <p>
                            <span class="chk_txt">返回登陆：<a  id="return" href="javascript:;">点这里</a></span>
                            <span class="chk_txt">今天是美好的一天!请查收您的邮箱</span>
                            
                        </p>
                      
               <input type="submit" name="Button1" value="" id="Button1" class="subBtn" />

                    </fieldset>

                </form> 
            </div>
            <div class="bottom clearfix">
                <div class="bl"></div>
                <div class="br"></div>
                <div class="b"></div>
            </div>
        </div>

        
</div>


<!--footer-->
<div class="footer pt30">

</div>
</body>
</html>
