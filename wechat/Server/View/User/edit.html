<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="/Public/server/images/main.css" type="text/css" rel="stylesheet">
<script src="/Public/common/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist" class="addn">
    <div class="mod kjnav">
        <a href="{:U('User/add')}">创建用户</a>
        <a href="{:U('User/index')}">用户列表</a>
    </div>
    <div class="cr"></div>

			<form action="{:U('User/update')}" method="post" name="form" id="myform">

			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
                <input type="hidden" name='id' value="{$user.id}"/>
				 <tr>
					<th colspan="4">修改管理员:{$user.name}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>用户名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="name" class="ipt" size="45" value="{$user.name}">
					</td>
				</tr>

				<tr>
					<td height="48" align="right"><strong>用户角色：</strong></td>
					<td colspan="3" class="lt">
						<select name="role_id" style="width:136px">
							<volist name="role" id="vo">
								<option value="{$vo.role_id}" <eq name="vo.role_id" value="user.role_id">selected</eq> >{$vo.role_name}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>是否启用：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" <eq name="user.status" value="1">checked</eq> class="radio" class="ipt" value="1" name="status" id="status1">
							启用
					    <input type="radio" <eq name="user.status" value="0">checked</eq> class="radio" class="ipt"  value="0" name="status" id="status2" >
							关闭
					</td>
				</tr>

	<tr>
        <td height="48" align="right">&nbsp;</td>
		<td colspan="3">

				<input class="bginput" type="submit" value="修改管理">
            &nbsp;&nbsp;&nbsp;&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="取消返回" ></td>
	</tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
