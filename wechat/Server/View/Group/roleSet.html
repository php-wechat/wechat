<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
    <link href="/Public/server/images/main.css" type="text/css" rel="stylesheet">
    <script src="/Public/common/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="/Public/server/js/function.js" type="text/javascript"></script>
    <meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist">
    <div class="mod kjnav">
        <p style="line-height:26px;"><strong>角色名称：{$role.role_name}</strong></p>
    </div>
</div>
<form action="{:U('Group/addRoleSet')}" method="post">

<volist name="data" id="data_arr">
    <div class="cr"></div>
    <div class="role_top_menu">
        <b>[顶部菜单]{$data_arr.menu_name}</b>
    </div>
    <volist name="data_arr.hasSon" id="vo">


          <div class="role_div">
                <div class="title">
                    <img src="__PUBLIC__/server/images/tree_close.png" alt=""/>
                    <b>{$vo.name}&nbsp;&nbsp;<input <in name="vo.id" value="$role['role_auth_ids']"> checked </in> type="checkbox" value="{$vo.id}" name="role_auth_ids[]"/></b>
                </div>

              <volist name="vo.hasSon" id="vo_vo">
                  <div class="son">{$vo_vo.jiange}{$vo_vo.name}&nbsp;&nbsp;<input <in name="vo_vo.id" value="$role['role_auth_ids']"> checked </in> type="checkbox"  value="{$vo_vo.id}" name="role_auth_ids[]"/></div>
              </volist>

            </div>
        <if condition="($key % 3) eq 2"><div class="cr"></div></if>
    </volist>
</volist>

<div class="cr"></div>
<div class="bottom">
<input type="hidden" name="role_id" value="{$role.role_id}"/>
<input type="submit" value="添加权限" class="bginput" />
</div>
</form>
</body>
</html>
