<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
    <link href="/Public/server/images/main.css" type="text/css" rel="stylesheet">
    <script src="/Public/common/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="/Public/server/js/function.js" type="text/javascript"></script>
    <meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist">
    <div class="mod kjnav">
        <a href="{:U('Group/add')}">创建组</a>
        <a href="{:U('Group/index')}">组列表</a>
    </div>
</div>
<div class="cr"></div>
<form action="{:U('Group/order')}" method="post">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	<tr>
		<td width="70">排序权重</td>
		<td width="70">ID</td>
		<td width="350">角色名称</td>
		<td >角色描述</td>
		<td width="200">管理操作</td>
	</tr>
	<volist name="data" id="vo">
		<tr>
			<td align='center'>
				<input type='text' value='{$vo.order}' size='3' name='  '></td>
			<td align='center'>{$vo.role_id}</td>
			<td >{$vo.role_name}</td>
			<td >{$vo.remark}</td>

			<td align='center'>
				<a href="{:U('Group/roleSet',array('role_id'=>$vo['role_id']))}">权限设置</a>
				| <a href="{:U('Group/edit',array('role_id'=>$vo['role_id']))}">修改</a>
				| <a href="javascript:void(0)" onclick="">删除</a>
			</td>
		</tr>
	</volist>
</table>

<script type="text/javascript">

</script>
<div class="bottom">
<input type="submit" value="排序" class="bginput" />
</div>
</form>
</body>
</html>
