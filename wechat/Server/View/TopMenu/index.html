<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加菜单</title>
    <link href="/Public/server/images/main.css" type="text/css" rel="stylesheet">
    <script src="/Public/common/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="/Public/server/js/function.js" type="text/javascript"></script>
    <meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist">
    <div class="mod kjnav">
        <a href="{:U('TopMenu/index')}">菜单列表</a>
        <a href="{:U('TopMenu/add')}">增加菜单</a>
    </div>
</div>
<div class="cr"></div>
<form action="{:U('TopMenu/order')}" method="post" id="export-form">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
        <tr>
            <td width="120">序号</td>
            <td width="120">ID</td>
            <td width="220">菜单名称</td>
            <td width="180">排序</td>
            <td>管理操作</td>
        </tr>
        <volist name="list" id="menu">
            <tr>
                <td align='center'>{$i}</td>
                <td align='center'>{$menu.id}</td>
                <td >{$menu.menu_name}</td>
                <td >
                    <input type="input" size="6" name="order[]" value="{$menu.order}">
                    <input type="hidden" size="6" name="id[]" value="{$menu.id}">
                </td>

                <td align='center'>
                    <a href="__CONTROLLER__/edit/id/{$menu.id}">修改菜单</a>
                    | <a href="__CONTROLLER__/del/id/{$menu.id}" onclick="return confirm('确定要删除么？')">删除菜单</a>
                </td>
            </tr>
        </volist>
    </table>
    <div class="bottom">
        <input type="submit" value="排序" class="bginput">
    </div>
</form>
</body>
<script>


</script>
</html>
