<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="/Public/server/images/main.css" type="text/css" rel="stylesheet">
<script src="/Public/common/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />

</head>
<body class="warp">
<div id="artlist">

<div class="mod kjnav">
    <a href="{:U('TopMenu/index')}">菜单列表</a>
    <a href="{:U('TopMenu/add')}">增加菜单</a>
</div>

<div class="cr"></div>
<form id="form" action="__CONTROLLER__/add" method="post">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
  <tr>
    <th colspan="4">添加顶部菜单</th>
    </tr>

	<tr> 
      <td  height="48" align="right"><strong>菜单名称：</strong></td>
      <td><input type="text" name="menu_name"  class="ipt" size="45" /></td>
    </tr>
    <tr>
      <td height="48" align="right"><strong>排序：</strong></td>
      <td height="48"><input type="text" name="order" size="45" value="0" class="ipt" /><span>注释：按照升序，值越大越往后。</span></td>
    </tr>

    <tr>
      <td height="48" align="right">&nbsp;</td>
      <td height="48"><input type="submit" value="添加菜单" class="bginput">&nbsp;&nbsp;&nbsp;&nbsp;<input id='cancle' type="button" value="取消返回" class="bginput"></td>
    </tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
<script>
    $("#cancle").click(function(){
        window.history.back();
    });


</script>
</html>
